name: Black

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.6"  # Ensure this version is used
      - name: Install Black
        run: pip install black
      - name: Run Black
        run: black --check .